<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="prioritas.css">
    <style>
        /*Prioritas keseluruhan bagi tag h2*/
    h2{
        color: red;
    }
    </style>
</head>
<body>
    <h2>
        Akan bewarna apakah saya?...1
    </h2>
    <!--prioritas khusus yang di berikan pada h2 yang di dalamnya di beri property style -->
    <h2 style="color: green">
        akan bewarna apakah saya?.....2
    </h2>
</body>
</html>
