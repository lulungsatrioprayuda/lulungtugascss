<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Tugas Link</title>
</head>
<body>
    <h1>Belajar Membuat Link</h1>
    <!--Di dalam tag a terdapa href (href singkatan dari hypertex refrence) yang berfungsi sebagai tempat kita menaruh link di dalam petik dua "" yang terdapat pada href tersebut
    pastikan jika ingin mencantumkan link berupa website online  harus lengkap dengan bagian (http://wwww.) yang berarti kita membuat halaman link online ke website lainnya.
    Jika kita hanya ingin menyambungkannya dengan file html maka cukup tuliskan nama filenya beserta dengan ekstensinya contoh "index.html" index berarti nama file, dan .html nya berarti ekstensi atau format
    -->
    <p>Sayaa Sedang belajar Html dari <a href="http://www.jti.polije.com">jti.polije</a></p>
    
</body>
</html>
